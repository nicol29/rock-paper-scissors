<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="page-container">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 wins!</h2>
        <div class="image-container">
            <img src="./images/rock.png" class="rock selection" alt="A picture of a rock">
            <img src="./images/paper.png" class="paper selection" alt="A picture of a paper">
            <img src="./images/scissors.png" class="scissors selection" alt="A picture of a scissors">
        </div>
        <div class="results-container">
            <div>You: <span class="player-score"></span></div>
            <div>Computer: <span class="pc-score"></span></div>
        </div>
        <div class="game-details"></div>
        <div class="play-again">
            <button>Play Again?</button>
        </div>
    </div>
</body>
</html>
